<!DOCTYPE html>
<html lang="en">

<head>
  <title>Guess Number</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="text-warning text-center ">NUMBER GUESSING GAME</h1>
  </br>
  <div class="container align-item-center justify-content-center mb-4">
    <form class="form-group d-flex align-item-center justify-content-center pt-3">
      <div class="form-group mx-sm-3 mb-2 guess-form input-group-lg">
        <p class="text-white guessField display-6 mb-4 font-weight-bold" id="between">Enter a number between 1-100</p>

        <input type="text" class="form-control text-center" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
          id="guess-input">

        <button type="submit" class="btn btn-outline-warning mt-3 mb-2" id="submitBtn">Guess</button>
      </div>

    </form>
          <div class="resultParas text-white p-2">
        <p class="display-6">Previous Guesses: <span class="guesses display-6"></span></p>
        <p class="display-6">Guesses Remaining: <span class="remainingGuess display-6">5</span></p>
        <p class="lowOrHi text-center mx-5 mb-2 mt-2 text-white "></p>
<h 1></h1>

  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>

</html>
